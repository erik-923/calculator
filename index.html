<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="conatiner">
        <div class="calculator">
            <div class="screen">
                0
            </div>
            <div class="clear-delete">
                <div class="btn-clear btn">
                    Clear
                </div>
                <div class="btn-delete btn">
                    Delete
                </div>
            </div>
            <div class="btn-grid">
                <div class="btn-small digit">7</div>
                <div class="btn-small digit">8</div>
                <div class="btn-small digit">9</div>
                <div class="btn-small operator">รท</div>
                <div class="btn-small digit">4</div>
                <div class="btn-small digit">5</div>
                <div class="btn-small digit">6</div>
                <div class="btn-small operator">ร</div>
                <div class="btn-small digit">1</div>
                <div class="btn-small digit">2</div>
                <div class="btn-small digit">3</div>
                <div class="btn-small operator">-</div>
                <div class="btn-small digit">.</div>
                <div class="btn-small digit">0</div>
                <div class="btn-small equals">=</div>
                <div class="btn-small operator">+</div>
            </div>
        </div>
        <div class="footer">
            Created by Erik Blix
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
